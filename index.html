<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Yuppa Flow</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      font-family: 'Inter', sans-serif;
      background-color: #ffffff;
      display: flex;
      flex-direction: column;
    }

    #header,
    #footer {
      flex-shrink: 0;
    }

    main {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .hero {
      width: 100%;
      padding: 60px 30px;
      background: linear-gradient(to right, #141414, #455CFF);
      color: #ffffff;
      text-align: center;
    }

    .hero h1 {
      font-size: 3em;
      margin-bottom: 20px;
    }

    .hero p {
      font-size: 1.2em;
      margin-bottom: 40px;
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
    }

    .buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 16px;
    }

    .buttons a {
      background-color: #141414;
      color: #ffffff;
      padding: 12px 24px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .buttons a:hover {
      background-color: #455CFF;
    }

    @media (max-width: 768px) {
      .hero h1 {
        font-size: 2em;
      }

      .hero p {
        font-size: 1em;
      }
    }

    @media (max-width: 480px) {
      .hero h1 {
        font-size: 1.6em;
      }

      .hero p {
        font-size: 0.95em;
      }

      .buttons a {
        padding: 10px 16px;
        font-size: 0.9em;
      }
    }
  </style>
</head>
<body>

  <div id="header"></div>

  <main>
    <section class="hero">
      <h1>Ваш ментальний добробут — наша турбота</h1>
      <p>Застосунок Yuppa допомагає зберігати баланс, відстежувати настрій та проходити опитування анонімно.</p>
      <div class="buttons">
        <!-- <a href="#">Завантажити для Android</a> -->
        <!-- <a href="#">Завантажити для iOS</a> -->
      </div>
    </section>
  </main>

  <div id="footer"></div>

  <script>
    fetch('header.html').then(r => r.text()).then(t => document.getElementById('header').innerHTML = t);
    fetch('footer.html').then(r => r.text()).then(t => document.getElementById('footer').innerHTML = t);
  </script>

</body>
</html>
