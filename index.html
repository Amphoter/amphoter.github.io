<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Yuppa Flow</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
      background-color: #ffffff;
    }

    header {
      background-color: #141414;
      color: #F3C9DC;
      padding: 16px 32px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .logo img {
      height: 40px;
    }

    .logo-text {
      display: flex;
      flex-direction: column;
      line-height: 1;
    }

    .logo-text .main {
      font-size: 1.5em;
      font-weight: bold;
      color: #ffffff;
    }

    .logo-text .flow {
      font-size: 1em;
      color: #455CFF;
      margin-top: -2px;
    }

    nav {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }

    nav a {
      color: #F3C9DC;
      text-decoration: none;
      font-weight: 600;
    }

    .hero {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 60px 30px;
      background: linear-gradient(to right, #141414, #455CFF);
      color: #ffffff;
      text-align: center;
    }

    .hero h1 {
      font-size: 3em;
      margin-bottom: 20px;
    }

    .hero p {
      font-size: 1.2em;
      margin-bottom: 40px;
      max-width: 700px;
    }

    .buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 16px;
    }

    .buttons a {
      background-color: #141414;
      color: #ffffff;
      padding: 12px 24px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .buttons a:hover {
      background-color: #455CFF;
    }

    footer {
      background-color: #141414;
      color: #ffffff;
      text-align: center;
      padding: 16px;
      font-size: 0.9em;
    }

    @media (max-width: 768px) {
      .hero h1 {
        font-size: 2em;
      }

      .hero p {
        font-size: 1em;
      }

      header {
        flex-direction: column;
        align-items: flex-start;
      }

      nav {
        margin-top: 10px;
      }
    }

    @media (max-width: 480px) {
      .hero h1 {
        font-size: 1.6em;
      }

      .hero p {
        font-size: 0.95em;
      }

      .buttons a {
        padding: 10px 16px;
        font-size: 0.9em;
      }
    }
  </style>
</head>
<body>

  <div id="header"></div>

    <section class="hero">
      <h1>Ваш ментальний добробут — наша турбота</h1>
      <p>Застосунок Yuppa допомагає відстежувати настрій та проходити опитування анонімно.</p>
      <div class="buttons">
      <!-- <a href="#">Завантажити для Android</a>-->
      <!-- <a href="#">Завантажити для iOS</a>-->
      </div>
    </section>

 <div id="footer"></div>

</body>
</html>

<script>
  fetch('header.html').then(r => r.text()).then(t => document.getElementById('header').innerHTML = t);
  fetch('footer.html').then(r => r.text()).then(t => document.getElementById('footer').innerHTML = t);
</script>
